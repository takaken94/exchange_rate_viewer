<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>為替API ベンチマーク</title>
    <style>
        body { font-family: sans-serif; margin: 30px; background: #f4f7f6; }
        .container { max-width: 900px; margin: 0 auto; }
        .card-container { display: flex; gap: 20px; margin-top: 20px; }
        .card { 
            flex: 1; background: white; padding: 20px; border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .time { font-size: 2em; font-weight: bold; color: #2c3e50; }
        .unit { font-size: 0.5em; }
        .status { margin-top: 10px; font-weight: bold; }
        .s3 { border-top: 5px solid #ff9900; } /* AWS S3 Color */
        .athena { border-top: 5px solid #3498db; } /* Athena Blue */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.8em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .controls { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Performance Comparison</h1>
        
        <div class="controls">
            <label>通貨: <input type="text" id="currency" value="USD" style="width: 50px;"></label>
            <label>開始: <input type="date" id="fromDate"></label>
            <label>終了: <input type="date" id="toDate"></label>
            <button onclick="runBenchmark()" style="padding: 5px 15px; cursor: pointer;">計測開始</button>
        </div>

        <div class="card-container">
            <div class="card s3">
                <h3>S3 Direct Scan (Python)</h3>
                <div id="time-s3" class="time">-- <span class="unit">ms</span></div>
                <div id="status-s3" class="status">準備完了</div>
                <div id="count-s3">データ件数: --</div>
                <table id="table-s3"><thead><tr><th>Date</th><th>Rate</th></tr></thead><tbody></tbody></table>
            </div>

            <div class="card athena">
                <h3>Amazon Athena (SQL)</h3>
                <div id="time-athena" class="time">-- <span class="unit">ms</span></div>
                <div id="status-athena" class="status">準備完了</div>
                <div id="count-athena">データ件数: --</div>
                <table id="table-athena"><thead><tr><th>Date</th><th>Rate</th></tr></thead><tbody></tbody></table>
            </div>
        </div>
    </div>

    <script>
        // デフォルトの日付設定 (直近30日)
        const today = new Date();
        const past = new Date();
        past.setDate(today.getDate() - 30);
        document.getElementById('toDate').value = today.toISOString().split('T')[0];
        document.getElementById('fromDate').value = past.toISOString().split('T')[0];

        async function measure(label, url) {
            const statusEl = document.getElementById(`status-${label}`);
            const timeEl = document.getElementById(`time-${label}`);
            const countEl = document.getElementById(`count-${label}`);
            const tableBody = document.querySelector(`#table-${label} tbody`);
            
            statusEl.innerText = "実行中...";
            tableBody.innerHTML = "";
            
            const start = performance.now();
            try {
                const response = await fetch(url);
                const data = await response.json();
                const end = performance.now();
                
                const duration = (end - start).toFixed(0);
                timeEl.innerHTML = `${duration} <span class="unit">ms</span>`;
                
                if (data.error) {
                    statusEl.innerText = "Error: " + data.error;
                    statusEl.style.color = "red";
                } else {
                    statusEl.innerText = "完了";
                    statusEl.style.color = "green";
                    countEl.innerText = `データ件数: ${data.length}`;
                    
                    // 最初の5件だけ表示
                    data.slice(0, 5).forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${row.date}</td><td>${row.rate}</td>`;
                        tableBody.appendChild(tr);
                    });
                }
            } catch (e) {
                statusEl.innerText = "接続失敗";
                console.error(e);
            }
        }

        function runBenchmark() {
            const curr = document.getElementById('currency').value;
            const from = document.getElementById('fromDate').value;
            const to = document.getElementById('toDate').value;
            const params = `currency=${curr}&from_date=${from}&to_date=${to}`;

            measure('s3', `/api/rates?${params}`);
            measure('athena', `/api/athena-rates?${params}`);
        }
    </script>
</body>
</html>
